# =============================================================================
# BASE Docker Compose - Project Continuum
# =============================================================================
# Dev:  docker compose up (încarcă automat + override.yml)
# Prod: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # Laravel Application (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: project_continuum_app:latest
    container_name: project_continuum_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      - APP_ENV=${APP_ENV}
      - APP_DEBUG=${APP_DEBUG}
      - APP_URL=${APP_URL}
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_STORE=${CACHE_STORE}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION}
      - SESSION_DRIVER=${SESSION_DRIVER}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MAIL_MAILER=${MAIL_MAILER}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - project_continuum

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: project_continuum_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8091}:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - project_continuum

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: project_continuum_mysql
    restart: unless-stopped
    ports:
      - "${DB_EXTERNAL_PORT:-3313}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - project_continuum

  # Redis (Cache & Queue)
  redis:
    image: redis:7-alpine
    container_name: project_continuum_redis
    restart: unless-stopped
    ports:
      - "${REDIS_EXTERNAL_PORT:-6386}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - project_continuum

networks:
  project_continuum:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
